<body>
<script>
    let soNam = parseInt(prompt("Sô năm là "));
    let Currentyear = new Date().getFullYear();
    function tinhTuoi(x) {
        if (x > Currentyear){
            alert("Bạn chưa được sinh ra")
        }
        else{
            soTuoi(x)
            console.log(x)
        }


    }
    function soTuoi(x) {
        let sotuoi = Currentyear - x;
           document.write(sotuoi);

    }
    tinhTuoi(parseInt(soNam));
</script>
